<!-- Boat Search Form -->
<template>
    <lightning-layout>
        <lightning-layout-item class="slds-align-middle">
            <lightning-combobox class="slds-align-middle"
                                options={searchOptions}
                                onchange={handleSearchOptionChange}
                                value={selectedBoatTypeId}>
            </lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
</template>
